name: Deploy MVP API to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/api/**'
      - 'deployment/mvp/**'
  workflow_dispatch:

env:
  PROJECT_ID: bouhmid-mvp
  REGION: us-central1
  SERVICE_NAME: bouhmid-api

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source ./backend/api \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 5 \
            --cpu 1 \
            --memory 512Mi \
            --timeout 60s \
            --concurrency 80 \
            --port 8080 \
            --set-env-vars "NODE_ENV=production,PORT=8080,CORS_ORIGIN=${{ secrets.CORS_ORIGIN }},FRONTEND_URL=${{ secrets.FRONTEND_URL }},LOG_LEVEL=info,REDIS_ENABLED=false" \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,JWT_REFRESH_SECRET=JWT_REFRESH_SECRET:latest"

      - name: Get service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format "value(status.url)")
          echo "url=${SERVICE_URL}" >> $GITHUB_OUTPUT
          echo "Service URL: ${SERVICE_URL}"

      - name: Health check
        run: |
          sleep 10  # Wait for service to be ready
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.service-url.outputs.url }}/health")
          if [ "${HTTP_CODE}" = "200" ]; then
            echo "âœ“ Health check passed"
          else
            echo "âœ— Health check failed (HTTP ${HTTP_CODE})"
            exit 1
          fi

      - name: Deployment summary
        run: |
          echo "### Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.service-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Min instances: 0 (scale-to-zero)" >> $GITHUB_STEP_SUMMARY
          echo "- Max instances: 5" >> $GITHUB_STEP_SUMMARY
          echo "- Memory: 512Mi" >> $GITHUB_STEP_SUMMARY
          echo "- CPU: 1 vCPU" >> $GITHUB_STEP_SUMMARY
