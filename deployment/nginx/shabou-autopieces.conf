# ========================================
# Shabou Auto Pi√®ces - Nginx Configuration
# Production reverse proxy with SSL/TLS
# ========================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# API Backend upstream
upstream api_backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    # Add more servers for load balancing
    # server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;

    keepalive 32;
}

# Prospector Agent upstream
upstream prospector_backend {
    server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Orion Agent upstream
upstream orion_backend {
    server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Grafana upstream
upstream grafana_backend {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
}

# ========================================
# HTTP to HTTPS Redirect
# ========================================
server {
    listen 80;
    listen [::]:80;

    server_name shabouautopieces.tn www.shabouautopieces.tn api.shabouautopieces.tn;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ========================================
# Main Website (HTTPS)
# ========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name shabouautopieces.tn www.shabouautopieces.tn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/shabouautopieces.tn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shabouautopieces.tn/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/shabouautopieces.tn/chain.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/shabou-access.log;
    error_log /var/log/nginx/shabou-error.log;

    # Root directory (Frontend - Lovable build)
    root /var/www/shabou-autopieces/frontend;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    # Frontend SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ========================================
# API Backend (HTTPS)
# ========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name api.shabouautopieces.tn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/shabouautopieces.tn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shabouautopieces.tn/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS Headers (handled by API, but can add here for OPTIONS)
    add_header 'Access-Control-Allow-Origin' 'https://shabouautopieces.tn' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;

    # Logging
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;

    # Client body size
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy to API backend
    location / {
        # Rate limiting (except for health checks)
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Metrics endpoint (no rate limiting, internal only)
    location /metrics {
        allow 127.0.0.1;
        deny all;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        access_log off;
    }

    # Auth endpoints (stricter rate limiting)
    location ~ ^/api/v1/admin/auth/(login|refresh) {
        limit_req zone=auth_limit burst=3 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ========================================
# Monitoring (Grafana) - HTTPS
# ========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name grafana.shabouautopieces.tn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/shabouautopieces.tn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shabouautopieces.tn/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Logging
    access_log /var/log/nginx/grafana-access.log;
    error_log /var/log/nginx/grafana-error.log;

    # Proxy to Grafana
    location / {
        proxy_pass http://grafana_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for live updates
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

