# Grafana Datasources Provisioning
# Auto-configure Prometheus and Loki datasources

apiVersion: 1

datasources:
  # ========================================
  # Prometheus - Metrics
  # ========================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      httpMethod: POST
      timeInterval: 15s
    editable: false

  # ========================================
  # Loki - Logs
  # ========================================
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    jsonData:
      maxLines: 1000
      derivedFields:
        # Extract trace IDs from logs (if using distributed tracing)
        - datasourceUid: tempo
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
    editable: false
